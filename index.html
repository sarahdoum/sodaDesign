<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soda Design</title>
<link rel="stylesheet" href="style.css" >
</head>
<body>
    <header>
        <div class="nav__logo"><a href="#">SODA<span>.</span></a></div>
        <nav>
        <ul>
            <li>HOME</li>
            <li>CONTACT</li>
            <li>LOGIN</li>
        </ul>
    </nav>
    </header>
    <!-- Carousel -->
     <div class="carousel">
        <div class="list">
        <div class="item active" style="--bg:#ea3d41">
<div class="content">
    Strawberry
</div>
<img src="picture/fruit_strawberry.png" alt="image Strawberry" class="fruit">
        </div>
        <div class="item" style="--bg:#2d5643">
            <div class="content">
               Avocado
            </div>
            <img src="picture/fruit_avocado.png" alt="image Avocado" class="fruit">
                    </div>
                    <div class="item hidden " style="--bg:#e7a043">
                        <div class="content">
                           Orange
                        </div>
                        <img src="picture/fruit_orange.png" alt="image Orange" class="fruit">
                                </div>
        </div>
        <div class="leaves"></div>
        <div class="mockup"></div>
        <div class="shadow"></div>
        <div class="arrow">
            <button id="prev"> < </button>
            <button id="next"> ></button>

        </div>



     </div>
     <script src="app.js"></script>

</body>
</html>
